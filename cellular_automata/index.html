<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Cellular Automata [WGPU/Rust]</title>
</head>

<body style="margin: 0; background-color: #2b313f;" onresize="resizeCanvas()">

    <div id="add_canvas_to">
    </div>

  <script type="module">
      import init from "./pkg/cellular_automata.js";
      init().then(() => {
        console.log("WASM Loaded");
        resizeCanvas();
    });
  </script>
  <script>
        function resizeCanvas() {
            const canvas = document.getElementsByTagName("canvas")[0];
            if (canvas) {
                let maxWidth = (window.innerWidth - 24);
                let maxHeight = (window.innerHeight - 60);
                let width = Math.min(maxWidth, (maxHeight * 16) / 9);
                let height = Math.min(maxHeight, (maxWidth * 9) / 16);
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            }
        }
  </script>
  <style>
        input {
            background-color: #4C566A;
            color: #ECEFF4;
            border: 1px solid #BF616A;
            height: 40px;
            font-size: 28px;
        }
        input:focus {
            border: 1px solid #BF616A;
        }
        button {
            border: 1px solid #BF616A;
            height: 40px;
            font-size: 28px;
            background-color: #4C566A;
            color: #ECEFF4;
        }
        #add_canvas_to {
            margin: 0 auto;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        canvas {
            background-color: #2b313f;
            border: 2px solid #EBCB8B;
            margin: 0 auto;
            padding: 0;
        }
  </style>
</body>

</html>
