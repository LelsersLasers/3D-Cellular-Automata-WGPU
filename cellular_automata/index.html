<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Cellular Automata [WGPU/Rust]</title>
</head>

<body onresize="resizeCanvas()">

    <div id="add_canvas_to"></div>
    <div id="settings" hidden>
        <input type="text" id="survive_rule_input" value="2,6,9" />
        <br />

        <input type="text" id="state_rule_input" value="10" />
        <br />

        <button onclick="apply()">Apply</button>
    </div>

    <div id="pass_to_rust" hidden>
        <input type="hidden" id="survive_rule_rust" value="2,6,9" />
        <input type="hidden" id="state_rule_rust" value="10" />
    </div>

  <script type="module">
      import init from "./pkg/cellular_automata.js";
      init().then(() => {
        console.log("WASM Loaded");
        resizeCanvas();
    });
  </script>
  <script>
        document.addEventListener("keydown", keyDownHandle, false);
        function keyDownHandle(e) {
            if (e.key === "o") {
                toggle_settings();
            }
        }
        function toggle_settings() {
            document.getElementById("settings").hidden = !document.getElementById("settings").hidden;
            document.getElementById("add_canvas_to").hidden = !document.getElementById("add_canvas_to").hidden;
        }

        function apply() {
            let stateValue = document.getElementById("state_rule_input").value;
            let stateValueInt = parseInt(stateValue);
            if (!isNaN(stateValue) && stateValueInt > 0) {
                document.getElementById("state_rule_rust").value = stateValue;
            }
            else {
                console.log("Do something to indicate that the value is invalid");
            }

            let survivalValue = document.getElementById("survive_rule_input").value;
            let survivalValueTrimmed = survivalValue.replace(/\s/g, '');
            let survivalValueSplit = survivalValueTrimmed.split(",");
            for (let i = 0; i < survivalValueSplit.length; i++) {
                let survivalValueSplitInt = parseInt(survivalValueSplit[i]);
                if (isNaN(survivalValueSplitInt) || survivalValueSplitInt < 0 || survivalValueSplitInt > 26) {
                    console.log("Do something to indicate that the value is invalid");
                }
                survivalValueSplit[i] = survivalValueSplitInt;
            }
            survivalValueSplit.sort();
            survivalValueStr = survivalValueSplit.join(",");
            document.getElementById("survive_rule_rust").value = survivalValueStr;
            document.getElementById("survive_rule_input").value = survivalValueStr;
            
            toggle_settings();
        }
        function resizeCanvas() {
            const canvas = document.getElementsByTagName("canvas")[0];
            if (canvas) {
                let maxWidth = window.innerWidth - 4;
                let maxHeight = window.innerHeight - 4;
                let width = Math.min(maxWidth, (maxHeight * 16) / 9);
                let height = Math.min(maxHeight, (maxWidth * 9) / 16);
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            }
        }
  </script>
  <style>
        body {
            margin: 0;
            background-color: #2b313f;
        }
        div {
            margin: 0;
            padding: 0;
        }
        input {
            background-color: #4C566A;
            color: #ECEFF4;
            border: 1px solid #BF616A;
            height: 40px;
            font-size: 28px;
        }
        input:focus {
            border: 1px solid #BF616A;
        }
        button {
            border: 1px solid #BF616A;
            height: 40px;
            font-size: 28px;
            background-color: #4C566A;
            color: #ECEFF4;
        }
        #add_canvas_to {
            margin: 0 auto;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        canvas {
            background-color: #2b313f;
            border: 2px solid #EBCB8B;
            margin: 0 auto;
            padding: 0;
        }
  </style>
</body>

</html>
